<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste Via REST</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../style/formatos.css">

</head>

<body class="bg-warning">
    <nav class="navbar navbar-expand">
        <ul class="navbar-nav px-1">
            <li><a href="/home.html" class="nav-link">Home</a></li>
            <li><a href="../procedimento1/ordenando.html" class="nav-link">Procedimento 01</a></li>
            <li><a href="../procedimento2/receitas.html" class="nav-link">Procedimento 02</a></li>
            <li><a href="usuarios.html" class="nav-link" id="active">Procedimento 03</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1 class="fw-bold text-center m-3">Usuários de Teste via REST</h1>
        <p class="text-center mt-3 fw-bold">Os usuários deste exemplo são fornecidos pela API de testes <a
                href="https://reqres.in/" target="_blank">ReqRes</a></p>
        <div id="usuarios" class="container-fluid ">
            <div class="row d-flex justify-content-center">
                <div class="card col-3 p-2 m-3 text-center" v-for="(user,index) in users" :key="index">
                    <img class="card-img-top" :src="user.avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>

            </div>
    </main>
    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function () {
                return {
                    users: []
                }
            },
            mounted: function () {
                this.loadUsers()
            },
            methods: {
                loadUsers: function () {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data
                        })

                }
            }
        })
    </script>

    <footer class="rodape">
        <p>&#169;&nbsp;Anderson Rech 2024</a></p>
    </footer>
</body>

</html>
